<div class="container mt-5">
    <div style="text-align: center;">
        @if(!registerMode){
            <h1>Community</h1>
            <div class="text-center">
                <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
                <button class="btn btn-primary btn-lg me-2">Learn more</button>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                   <div class="col-4">
                        <app-register (cancelRegister)="cancelForm($event)" [usersFromHome]="users"></app-register>
                   </div>
                </div>
            </div>
        }
    </div>
</div>
