<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">IT Community</a>
            @if(accService.currentUser()){
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
               
                </ul>
            }

            @if(accService.currentUser()){
                <div>
                    <div class="dropdown" dropdown>
                        <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{usernameDisplay}}</a>
                        <div class="dropdown-menu" *dropdownMenu>
                            <a class="dropdown-item">Edit profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" (click)="logout()">Logout</a>
                        </div>
                    </div>
                </div>
            }
            

            @if(!accService.currentUser()){
                <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                    <input name="username"
                         [(ngModel)]="model.username" 
                         class="form-control me-2"
                         placeholder="Username">
                    <input 
                        name="password"
                        [(ngModel)]="model.password"
                        class="form-control me-2"
                        placeholder="Password"
                        type="password">
                    <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
            }
    </div>
</nav>
