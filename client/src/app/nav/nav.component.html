<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">IT Community</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if(accService.currentUser()){
            <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link">Members</a>
            </li>
            <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>
            }
            <li class="nav-item">
                <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
            </li>
        </ul>

        @if(accService.currentUser()){
        <div>
            <div class="dropdown" dropdown>
                <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome
                    {{accService.currentUser()?.username | titlecase}}</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        </div>
        }


        @if(!accService.currentUser()){
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
                type="password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
        }
    </div>
</nav>
